<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <main class="container">
            <form class="container_box_form" action="">
                <div class="container_text">
                    <h1>Register</h1>
                </div>
                <input type="text" name="name" id="name" placeholder="Name" required>
                <input type="email" name="email" id="email" placeholder="Email ID" required>
                <input type="password" name="password" id="password" placeholder="Password" required>

                <div class="flex_text">
                    <div class="checkbox-remember">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">I have read and accept the terms</label>
                    </div>
                </div>

                <div class="flex_final">
                    <button type="submit">Register</button>
                    <p>I already have an account <a href="index.html">Login</a></p>
                </div>
            </form>
            
            <footer>
                <p>Feito por <a href="#">Dev Maycony ❤️</a></p>
            </footer>
    </main>
</body>
</html>
